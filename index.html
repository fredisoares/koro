<style>
  body {
  height: 100vh; /* penuhi seluruh tinggi layar */
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298); /* gradasi biru */
  color: #fff;

  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  padding: 1rem;
}

.container {
  width: 100%;
  max-width: 500px;

  width: 100%;

}

}

.profile {
  background-color: rgba(255, 255, 255, 0.05); /* transparan tipis untuk efek glassy */
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  margin-bottom: 2rem;
  text-align: center;
  backdrop-filter: blur(8px); /* efek glassy */

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1rem;
  border: 3px solid #fff;
}

.link, .youtube-link {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  margin: 10px 0;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  color: #fff;
  text-decoration: none;
  transition: background 0.3s ease;
}

.link:hover, .youtube-link:hover {
  background-color: rgba(255, 255, 255, 0.15);
}

.link i, .youtube-link i {
  width: 20px;
  height: 20px;
}

</style>
</head>
<body>
  <div class="container">

      <img src="img/1675466034419.jpg" alt="Foto Profil" class="profile-img" />
